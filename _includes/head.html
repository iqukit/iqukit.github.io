<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- add viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta name="description" content="{{ page.excerpt | default: site.description | stript_html | normalize_whitespace | truncate: 160 | escape }}"/>
    <meta name="author" content="{{ site.author }}"/>

    <!-- Links to an external Style Sheet -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}"/>
	<link rel="stylesheet" href="{{ "/assets/font-awesome/css/font-awesome.min.css" | realtive_url }}"/>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />

    <!-- web icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <meta name="apple-mobile-web-app-title" content="{{ site.title }}"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>  

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

</head>
